<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1> Position </h1>

    <!-- Sticky Position -->
    <div class="sticky"> Nav Bar </div>

    <!-- Static Position -->
    <h1 class="static"> Static Position</h1>

    <!-- Fixed Position -->
    <h1 class="fixd">Fixed</h1>

    <!-- Relative Position -->
    <div style="background-color: aqua;">
        <h1 class="relative">
            Relative Position
        </h1>
    </div>

    <!-- Absolute Position -->
    <div class="relative-2">
        <h1 class="absolute">Absolute</h1>
        <p style="position: relative; color: gold;">Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. Delectus aperiam dolorum necessitatibus
            autem, unde ipsum magnam laborum. 
            Illo excepturi impedit nostrum doloribus quas eveniet, 
            dolor sequi quisquam repellendus aut. A.
        </p>
    </div>

    
</body>
</html>
